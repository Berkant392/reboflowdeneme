        const UniversalMathRenderer = ({ text }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && text && typeof katex !== 'undefined') {
                    const contentContainer = document.createElement('div');
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    lines.forEach(line => {
                        const p = document.createElement('p');
                        p.className = 'mb-2 text-gray-700 leading-relaxed flex items-baseline flex-wrap';
                        const parts = line.split(/(\*\*.*?\*\*|\$\$[\s\S]*?\$\$|\$[\s\S]*?\$)/g).filter(Boolean);
                        parts.forEach(part => {
                            if (part.startsWith('**') && part.endsWith('**')) {
                                const strong = document.createElement('strong');
                                strong.className = 'font-bold text-gray-900 mr-2';
                                strong.textContent = part.slice(2, -2);
                                p.appendChild(strong);
                            } else if ((part.startsWith('$$') && part.endsWith('$$')) || (part.startsWith('$') && part.endsWith('$'))) {
                                const isBlock = part.startsWith('$$');
                                const mathContent = part.slice(isBlock ? 2 : 1, isBlock ? -2 : -1);

                                span.className = 'inline-math';
                                try {

                                }

                            } else {
                                p.appendChild(document.createTextNode(part));
                            }
                        });

                 if(!selectedSubject) { setError('L√ºtfen √∂nce bir ders se√ßin.'); return; }
                setStage('solving');
                setLoadingMessage(isReSolve ? 'Yeniden √ß√∂z√ºl√ºyor...' : '√á√∂z√ºm olu≈üturuluyor...');
                let prompt = `Sen, YKS ve lise m√ºfredatƒ±na y√ºzde y√ºz hakim, konularƒ±n inceliklerini bilen (√∂rneƒüin t√ºrevde √ßift katlƒ± k√∂k√ºn ekstremum olmamasƒ± gibi) e≈üi benzeri olmayan bir ${selectedSubject} √∂ƒüretmenisin. Bu resimdeki soruyu √ß√∂z.
**√ñNCELƒ∞K 1: Soruyu Basitle≈ütirme.** ƒ∞stisnasƒ±z her soru i√ßin, √∂nce '### Soruyu Basitle≈ütirelim:' ba≈ülƒ±ƒüƒ± altƒ±nda sorunun √∂z√ºn√º, √∂ƒürencinin anlayacaƒüƒ± ≈üekilde yeniden yaz.
**√ñNCELƒ∞K 2: √á√∂z√ºm.**
**Kesin Kurallar:**
1.  **En Pratik Yol:** Soruyu √ß√∂zmek i√ßin lise √∂ƒürencisi seviyesine en uygun, en pratik ve en kolay anla≈üƒ±lƒ±r y√∂ntemi se√ß.
2.  **Doƒüruluk:** √á√∂z√ºm√ºn kesinlikle doƒüru olsun.
3.  **Anla≈üƒ±lƒ±rlƒ±k:** √á√∂z√ºm√º adƒ±m adƒ±m, kƒ±sa ve net bir ≈üekilde a√ßƒ±kla. Gereksiz yere uzatma.
4.  **Format:** Cevabƒ±nƒ± iki b√∂l√ºmde ver:

    * '### Tavsiyeler:' ba≈ülƒ±ƒüƒ± altƒ±nda, bu soruyla ilgili 2-3 madde halinde, samimi bir √∂ƒüretmen gibi, √∂ƒürencinin gelecekte benzer sorularƒ± √ß√∂zmesine yardƒ±mcƒ± olacak tavsiyeler ver. Tavsiyelerdeki maddelerin ba≈üƒ±na 'üí°' emojisi koy.`;

                }
